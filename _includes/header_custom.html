<!-- Custom header with direct logo -->
<div class="custom-header-wrapper">
  <div class="custom-header">
    <div class="custom-logo-container">
      <a href="{{ '/' | relative_url }}" class="custom-site-title">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}" class="custom-site-logo">
        <span class="custom-site-name">{{ site.title }}</span>
      </a>
    </div>
  </div>
</div>

<style>
  /* Only show custom header when standard logo doesn't display */
  .custom-header-wrapper {
    display: none;
    margin-bottom: 1rem;
  }
  
  .site-header:not(:has(.site-logo[src$="logo.png"])) + .custom-header-wrapper {
    display: block;
  }
  
  .custom-header {
    padding: 1rem;
    border-bottom: 1px solid #e2e8f0;
    display: flex;
    align-items: center;
  }
  
  .custom-logo-container {
    display: flex;
    align-items: center;
  }
  
  .custom-site-title {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: #2d3748;
    font-weight: 700;
    font-size: 1.25rem;
  }
  
  .custom-site-logo {
    height: 40px;
    width: auto;
    margin-right: 1rem;
  }
  
  .custom-site-name {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }
</style>
